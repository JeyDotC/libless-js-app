<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/general.css" />
  <title>Fake File System</title>
</head>

<body>
  <div class="container">
    <h1>Fake File System</h1>

    <div id="path-editor" class="d-flex mb-3" style="column-gap: 0.5rem">
      <button id="path-up" class="btn btn-light">
        <i class="fa fa-arrow-up"></i>
      </button>
      <div id="path" class="flex-fill"></div>
    </div>

    <div id="file-list">
      <div id="file-list-controls" class="d-flex" style="column-gap: 0.25rem">
        <button id="file-list-new-folder" class="btn btn-light" title="New Folder">
          <i class="fa fa-folder"></i>
          <sup class="fa fa-plus"></sup>
        </button>
        <button id="file-list-new-file" class="btn btn-light btn-sm" title="New File">
          <i class="fa fa-file"></i>
          <sup class="fa fa-plus"></sup>
        </button>
        <div id="file-list-view-selector" class="btn-group ms-auto" role="group" aria-label="Views">
          <button value="table" type="button" class="btn btn-light view-selector-option">Table</button>
          <button value="cards" type="button" class="btn btn-light view-selector-option">Cards</button>
        </div>
      </div>
      <div id="file-list-entries"></div>
    </div>
  </div>

  <script src="/libless-js-app/js/pages/index.js" type="module"></script>
</body>

</html>
